<!DOCTYPE html>
<html lang = "en">
<head></head>
<body ng-app = "myApp.view1" ng-controller="View1Ctrl">
<h2><center>Catalog</center></h2>
<div id = "product">
    <div id="prodcat" ng-repeat="product in catalogOfProducts">
        <center><img ng-src = "{{product.image}}"/>
           <h3>{{product.name}}</h3>
           <label>Price: {{product.price}}</label>
            <input type = "text" ng-model = "quantity">
           <button type = "button" ng-click = "addItem(Order, product, quantity)">Buy Now</button></center>
    </div>
</div>
<div class = "panel panel-primary" id = "orderTot">
    <div class="panel-heading">
    <h3>Order Totals</h3>
    </div>
    <div class ="panel-heading">
    <table class = "table">
    <thead>
    <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat = "order in orders" ng-init = "setTotalPrice(order)">
        <td>{{order.name}}</td>
        <td>{{order.quantity}}</td>
        <td>${{((order.price*order.taxRate)+order.price)*order.quantity}}</td>
        <td><button type = "button" ng-click = "removeItem(order)" class = "btn btn-danger">Remove</button></td>
    </tr>
    <tr>
        <td>Total</td>
        <td>${{totalPrice}}</td>
        <td><button type = "button" ng-click ="checkOut(orders)" class="btn btn-success">CheckOut</button></td>

    </tr>
    </tbody>
</table>
    </div>
</div>
</body>
</html>
