<!DOCTYPE html>
<html lang = "en">
<head></head>
<body ng-app = "myApp.view1" ng-controller="View1Ctrl">
<h2><center>Catalog</center></h2>
<div id = "product">
    <div id="prodcat" ng-repeat="product in catalogOfProducts">
        <center><img ng-src = "{{product.image}}"/>
           <h3>{{product.name}}</h3>
           <label>Price: {{product.price}}</label>
            <!--<input type = "text" ng-model = "Quantity">-->
           <button type = "button" ng-click = "addItem(Order, product, Quantity, AddRemoveOrAbsolute)">Buy Now</button></center>
    </div>
</div>
<div class = "pull-middle col-md-5">
<div class = "panel panel-primary" id = "orderTot">
    <div class="panel-heading">
    <h4>Order Totals</h4>
    </div>
    <div class ="panel-body table-responsive">
    <table class = "table table-striped">
        <thead>
         <tr>
            <th>Products</th>
            <th>Quantity</th>
            <th>Item Total</th>
         </tr>
         </thead>
        <tbody>
        <tr ng-repeat = "LineItem in Order.LineItems" >
            <td>{{LineItem.Product.name}}</td>

            //ng-change
           <td> <input type = "text"  ng-model = "Order.LineItem.Quantity" ng-change="ChangeQuantity( Order, LineItem.Product, Order.LineItem.Quantity)"></td>
            <td>${{LineItem.Total}}</td>
            <td><button type = "button" ng-click = "removeItem(LineItem)" class = "btn btn-danger">Remove</button></td>
        </tr>

        </tbody>
    </table>

    </div>
    </div>
</div>
<div class = "pull-middle col-md-5 payment">
    <div class = "panel panel-primary" id="payment">
        <div class="panel-heading">
            <h4>Payment</h4>
        </div>
        <div class ="panel-body table-responsive">
            <table class = "table table-condensed">
                <br>
                <td>Description: </td>
                <td>Payment Type:       -</td>
                <td>Payment Amount:     ${{Order.Total}}</td>
                <td><button type = "button" ng-click ="checkOut(orders)" class="btn btn-success">CheckOut</button></td>
                </tbody>
            </table>

        </div>
    </div>
</div>
</body>
</html>
